<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyProfile</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div id="menu">
        <div id="myprofile">MyProfile</div>
        <div id="about-works">
          <a href="#about">About</a>
          <a href="#works">Works</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <article>
      
      <section id="fv">
        <img id="mainvisual" src="img/main.png" alt="カメラの写真">
      </section>

      <section id="about">
        <h1 class="title-1">About</h1>
        <div id="profile">
          <div class="profile-img"><img src="img/about.png" alt="Kazuki Asahina"></div>  
          <div class="text">
            <h2 class="name">Kazuki Asahina</h2>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <section id="works">
        <h1 class="title-2">Works</h1>
        <div id="pictures">
          <div class="content">
            <p><img src="img/works1.png" alt="海"></p>
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="content">
            <p><img src="img/works2.png" alt="山"></p>
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="content">
            <p><img src="img/works3.png" alt="街並み"></p>
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>

    </article>
  </main>
  <footer>
    <p>© MyProfile. All rights reserved.</p>
  </footer>
</body>
</html>
